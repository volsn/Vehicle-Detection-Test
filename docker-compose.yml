version: "3.8"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=vehicles
      - POSTGRES_USER=vehicles_admin
      - POSTGRES_PASSWORD=123456
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
